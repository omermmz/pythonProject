<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #4caf50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }

        .content {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #4caf50;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h2>OTP Kodunuz</h2>
        </div>
        <div class="content">
            <p>Merhaba,</p>
            <p>Giriş işlemini tamamlamak için aşağıdaki OTP kodunu kullanabilirsiniz. Bu kod
                <strong>{{validity}}</strong> dakika boyunca geçerlidir.
            </p>
            <div class="otp">{{otp}}</div>
            <p>Teşekkürler,</p>
        </div>
        <div class="footer">
            <p>Bu bir sistem tarafından gönderilen e-postadır. Yanıtlamayın.</p>
        </div>
    </div>
</body>

</html>
